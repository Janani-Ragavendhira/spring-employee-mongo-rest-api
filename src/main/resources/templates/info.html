<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Employee Details</h2>
    <div id="employee" th:data="${employeeId}"></div>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        const wrapper = $("#employee");
        wrapper.empty();
        $.get('/api/display/' + wrapper.attr('data'), function(data) {
            wrapper.append('<div class="row"><div class="col-2 mb-3">Employee Name</div><div class="col">' + data.name + '</div></div>');
            wrapper.append('<div class="row"><div class="col-2 mb-3">Employee ID</div><div class="col">' + data.employeeId + '</div></div>');
            wrapper.append('<div class="row"><div class="col-2 mb-3">Email</div><div class="col">' + data.email + '</div></div>');
            wrapper.append('<div class="row"><div class="col-2 mb-3">location</div><div class="col">' + data.location + '</div></div>');
        });
    });
</script>
</body>
</html>
